<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>

<body>
    <svg viewBox="0 10 44 44" xmlns="http://www.w3.org/2000/svg" height="800px" width="600px" >
        <circle r="14" cx="22" cy="22" class="grey"></circle>
        <circle r="14" cx="22" cy="22" class="green"></circle>
       <circle r="14" cx="22" cy="22" class="yellow"></circle>
       
       <g class="chart-text">
        <image class="flag" x="0" y="0" width="13" height="5" stroke="grey" xlink:href="./demo-task/loyalty.svg"/>
        <text x="50%" y="40%" class="number7">72</text>
          <text dx="-5"  class="dot-seven">.7</text>
          <text dx="-20" dy="1" class="percent">%</text>
          <text x="34%" y="49%" class="loyalty">
          Лояльность
         </text>
        <text x="35%" y="56%" class="below-middle">
            ниже среднего
        </text>
        
            <text class="below1">по отрасли: FMCG</text>
            <text dx="-23%" dy="1" class="below2">значений слева от медианы</text>
            <text dx="-23%" dy="2" class="below3">52.0% - 83.1%</text>
            <text dx="--23%" dy="3" class="three-point">3.1</text>
        
        <polygon transform="translate(18,30)" class="triangle" points="2,3 3,2 4,3" fill="#70a74b"/>
      </g>
      <path class="corner-line" d="M 5,0 h25 q0.7,0 0.7,0.7 v2" fill="none" stroke="#b1b1b1" stroke-width="0.17" />
      <line class="line" x1="1" x2="3" y1="4" y2="4" stroke="#b1b1b1" stroke-width="0.17" stroke-linecap=""/>
      <path class="plus-sign" d="M0,-0.8 V0.8 M-0.8,0 H0.8" stroke="#b1b1b1" stroke-width="0.17"/>
      <path class="bottom-corner" d="M 5,0 h0.8 q0.5,0 0.5,0.5 v1.2" fill="none" stroke="#b1b1b1" stroke-width="0.17" />
      
      
            <g x="75%" y="95%" class="footer">
                <text  class="footer-title" dx="10%" dy="5">Промоутеры</text>
                <text class="footer-percent" dx="23%" dy="6">32.0%</text>
                <text class="footer-index" dx="23%" dy="7">81</text>
                <rect class="rect1" x="5" y="5" rx="0.5" ry="0.5" width="11.1" height="4" style="fill:#f9f9f9;stroke-width:0.11;stroke:#cccccc;"/>
                <path class="quarter-rect1" d="M5,10 h2.6 q0.5,0 0.5,0.5 v0.4 q0,0.5 -0.5,0.5 h-2.6 z" fill="#b5d0a2"/>
                <path class="half-rect1" d="M5,10 h3 q0.5,0 0.5,0.5 v2.02 q0,0.5 -0.5,0.5 h-3 z" fill="#70a74b"/>
                <text class="footer-box-percent" dx="23%" dy="8">+1.2%</text>
                <image class="human" x="0" y="0" width="1.5" height="1.5" xlink:href="./demo-task/human_full.svg"/>     
            </g>

            <g x="75%" y="95%" class="footer2">
                <text  class="footer-title" dx="10%" dy="5">Скептики</text>
                <text class="footer-percent" dx="23%" dy="6">39.1%</text>
                <text class="footer-index" dx="23%" dy="7">8</text>
                <rect class="rect1" x="5" y="5" rx="0.5" ry="0.5" width="11.1" height="4" style="fill:#f9f9f9;stroke-width:0.11;stroke:#cccccc;"/>
                <path class="quarter-rect2" d="M5,10 h2.6 q0.5,0 0.5,0.5 v0.4 q0,0.5 -0.5,0.5 h-2.6 z" fill="#fae691"/>
                <path class="half-rect2" d="M5,10 h3.2 q0.5,0 0.5,0.5 v2.02 q0,0.5 -0.5,0.5 h-3.2 z" fill="#fbd229"/>
                <text class="footer-box-percent" dx="23%" dy="8">+4.8%</text>
                <image class="human" x="0" y="0" width="1.5" height="1.5" xlink:href="./demo-task/human_full.svg"/>     
            </g>

            <g x="75%" y="95%" class="footer3">
                <text  class="footer-title" dx="10%" dy="5">Критики</text>
                <text class="footer-percent" dx="23%" dy="6">79.8%</text>
                <text class="footer-index" dx="23%" dy="7">7</text>
                <rect class="rect1" x="5" y="5" rx="0.5" ry="0.5" width="11.1" height="4" style="fill:#f9f9f9;stroke-width:0.11;stroke:#cccccc;"/>
                <path class="half-rect3" d="M5,10 h2.6 q0.5,0 0.5,0.5 v2.3 q0,0.5 -0.5,0.5 h-2.6 z" fill="#ed5243"/>
                <path class="quarter-rect3" d="M5,10 h3.4 q0.5,0 0.5,0.5 v0.11 q0,0.5 -0.5,0.5 h-3.4 z" fill="#f3a69e"/>
                <text class="footer-box-percent" dx="23%" dy="8">-9.7%</text>
                <image class="human" x="0" y="0" width="1.5" height="1.5" xlink:href="./demo-task/human_full.svg"/>     
            </g>
    
    </svg>
    
    
    
      
    
    
    
</body>
</html>
